<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
  <div class="container-fluid min-h-screen justify-center flex items-center flex-col  " style="background-image: url(../source/annie-spratt-OTy0mkqc2Yk-unsplash.jpg);">
    <div class="backdrop-blur-3xl min-h-96  max-h-max  w-96 justify-center p-2 flex flex-col rounded-2xl">
      
      <h1 class="text-center text-3xl text-white mb-10 " id="login">Login</h1>


        <div class=" min-h-40 justify-center items-center flex-col flex relative" >
          <div class=" text-red-600 hidden" id="errorMessage"><p> Please Check both username and password</p></div>

          <form action=""  id="loginForm" >

            <label for="name" class="text-gray-700">UserName:</label><br>
          <input type="text " class="m-2 border-2 border-gray-200 rounded-md h-8 p-4 bg-transparent text-gray-600 "   placeholder="Enter Name" id="loginUserName" ><br>


          <label for="name" class="text-gray-700">Password:</label><br>
          <input type="text" class="m-2 border-2 border-gray-200 rounded-md  h-8 p-4 bg-transparent text-gray-600"  placeholder="Enter Password" id="loginPassword"><br>
          <input type="submit" value="Login" class="bg-gray-200  text-gray-700 absolute left-36 my-2 px-3 rounded-md" >
        </form>
        </div>

    </div>

  
</div>
   
  <script src="../Login/script.js"></script>
</body>
</html>
