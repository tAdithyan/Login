<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
  <div class="container-fluid min-h-screen justify-center flex items-center flex-col  " style="background-image: url(../source/annie-spratt-OTy0mkqc2Yk-unsplash.jpg);">
    <!-- Registration -->
    
    <div class="backdrop-blur-3xl min-h-96  max-h-max  w-96 justify-center p-2 flex flex-col rounded-2xl">
      
      <h1 class="text-center text-3xl text-white mb-10 " id="login" >Registration</h1>


        <div class=" min-h-40 justify-center items-center flex-col flex relative" >

          <form action=""  id="registerForm" >

            <label for="name" class="text-gray-700">UserName:</label><br>
          <input type="text " class="m-2 border-2 border-gray-200 rounded-md h-8 p-4 bg-transparent text-gray-600 "   placeholder="Enter Name" id="registerUserName" ><br>
         
        

          <label for="password" class="text-gray-700">Password:</label><br>

          <input type="text" class="m-2 border-2 border-gray-200 rounded-md  h-8 p-4 bg-transparent text-gray-600"  placeholder="Enter Password" id="registerPassword"><br>

          <label for="password" class="text-gray-700">ConfirmPassword:</label><br>
          <input type="text" class="m-2 border-2 border-gray-200 rounded-md  h-8 p-4 bg-transparent text-gray-600"  placeholder="Enter Password" id="registerConfirmPassword"><br>
          <div class="text-red-600 text-xs"  id="registerError" hidden><p>Password and ConfirmPassword should be Same</p></div>
          <input type="submit" value="Register" class="bg-gray-200  text-gray-700 absolute left-36 my-2 px-3 rounded-md" >
        </form>
        </div>

    </div>


    <!-- login -->
   
    
  
</div>
   <script src="../Login/script.js"></script>
</body>
